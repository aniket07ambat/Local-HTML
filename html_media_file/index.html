<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media player</title>
</head>
<body>
    <h2>My videos</h2>
    <div>
        <video src="video1.mp4" controls muted></video>
    </div>
    <div>
    <video src="video2.mp4" controls muted></video>
    </div>
    <div>
    <video src="video3.mp4" controls>Video not available</video>
    </div>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/anGMeDGvZhw?si=KbRp8JQ4NKJ1TOay" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <h2>My audio</h2>
    <div>
        <audio src="audio1.wav" controls muted></audio>
        <audio src="audio2.wav" controls muted></audio>
        <audio src="audio3.wav" controls muted></audio>
        <audio src="audio4.wav" controls muted></audio>
        <audio src="audio5.wav" controls muted></audio>

    </div>
</body>
</html>
