<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table with Caption and Sections</title>
  <link rel="icon" type="image/xicon" href="favicon.jfif">
</head>
<body>

<table border="1">
  <caption>Employee Information</caption>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Department</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>001</td>
      <td>John Doe</td>
      <td>IT</td>
    </tr>
    <tr>
      <td>002</td>
      <td>Jane Smith</td>
      <td>HR</td>
    </tr>
  </tbody>
</table>

</body>
</html>
