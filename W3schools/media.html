<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio, video tags</title>
    <link rel="icon" type="image/xicon" href="favicon.jfif">
</head>

<body>
    <video src="video1.mp4" width="300" controls>Your browser does not support the video tag.</video>
    <p>Video courtesy of <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a></p>
    <!-- The text between the <video> and </video> tags will only be displayed in browsers that do not support the <video> element. -->
    <video src="video2.mp4" width="300" controls muted autoplay></video>
    <p>Audio</p>
    <audio src="audio1.wav" controls></audio>
    <p>Youtube videos</p>
    <!-- <iframe src="" width="300"></iframe> -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=yNqTjicRiQ9Pn4Ah"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <p>SVG is SVG stands for Scalable Vector Graphics
        SVG is used to define graphics for the Web
        SVG is a W3C recommendation</p>
    <h3>Namespace delelaration of SVG file</h3>
    <svg xmlns="http://www.w3.org/2000/svg" height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
</body>

</html>
